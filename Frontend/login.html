<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-popup {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none !important; 
            color: inherit !important;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .join-link {
            color: #ff5722;
            text-decoration: none;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-container {
            position: relative;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #999;
            text-decoration: none;
            font-size: 12px;
            margin: 5px 0;
        }

        .login-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-popup">
            <div class="close-btn">
                <a href="./index.html" aria-label="Close">Ã—</a>
            </div>
            <img src="https://blogs.volunteermatch.org/hs-fs/hubfs/VM%20logo%20color%20-%20black%20text%20no%20tagline%20-%20transparent.png?width=948&height=209&name=VM%20logo%20color%20-%20black%20text%20no%20tagline%20-%20transparent.png" alt="VolunteerMatch Logo" class="logo">
            <h2>Welcome back to VolunteerMatch</h2>
            <p>New to VolunteerMatch? <a href="./signup.html" class="join-link">Join today.</a></p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="show-password" onclick="togglePasswordVisibility()">Show</span>
                </div>
                <a href="./password_reset.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Clear previous error message
            errorMessage.textContent = '';

            // Perform basic email and password validation
            if (!email || !password) {
                errorMessage.textContent = 'Please enter your email and password.';
                return;
            }

            // Perform login API call
            fetch('http://127.0.0.1:8000/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    throw new Error('Invalid email or password.');
                } else if (response.status === 404) {
                    throw new Error('User not found.');
                } else {
                    throw new Error('Unexpected error occurred.');
                }
            })
            .then(data => {
                if (data.access && data.refresh) {
                    // Save the tokens to local storage
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);

                    // Update the navigation bar (if applicable)
                    if (document.getElementById('login-link')) {
                        document.getElementById('login-link').style.display = 'none';
                    }
                    if (document.getElementById('signup-link')) {
                        document.getElementById('signup-link').style.display = 'none';
                    }
                    if (document.getElementById('logout-link')) {
                        document.getElementById('logout-link').style.display = 'block';
                    }

                    // Redirect to the home page
                    window.location.href = './index.html';
                } else {
                    errorMessage.textContent = 'Invalid email or password. Please try again.';
                }
            })
            .catch(error => {
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
            });
        });

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const showPasswordButton = document.querySelector('.show-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                showPasswordButton.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                showPasswordButton.textContent = 'Show';
            }
        }

        // Check if user is already logged in and update the navigation bar accordingly
        document.addEventListener('DOMContentLoaded', function() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                if (document.getElementById('login-link')) {
                    document.getElementById('login-link').style.display = 'none';
                }
                if (document.getElementById('signup-link')) {
                    document.getElementById('signup-link').style.display = 'none';
                }
                if (document.getElementById('logout-link')) {
                    document.getElementById('logout-link').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
