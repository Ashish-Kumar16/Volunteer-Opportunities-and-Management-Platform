<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Profile Form</title>
    <style>
           <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #777;
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-column {
            flex: 1 1 45%;
            min-width: 280px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        .form-group-submit {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-group-2 {
            margin-bottom: 20px;
        }

        .form-group-2 label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 5px;
        }

        .form-group-2 textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }

        .editor-container {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .editor-container textarea {
            width: calc(100% - 20px);
            padding: 5px;
            border: none;
            outline: none;
            background: none;
            resize: vertical;
            min-height: 100px;
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .form-column {
                flex: 1 1 100%;
            }
        }


    </style>
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h2>Update Your Organization's Profile</h2>
        <p>Let volunteers know more about your organization's mission and primary cause areas to help them connect with you.</p>
        <form id="organization-form">
            <div class="form-row">
                <!-- First Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="organization-name">Organization Name: *</label>
                        <input type="text" id="organization-name" name="organization_name" required>
                    </div>

                    <div class="form-group">
                        <label for="address-line-1">Address Line 1: *</label>
                        <input type="text" id="address-line-1" name="address_line_1" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City: *</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group form-group-inline">
                        <div class="form-group">
                            <label for="state">State: *</label>
                            <select id="state" name="state" required>
                                <option value>Select a State</option>
                                <option value="AN">Andaman and Nicobar Islands</option>
                                <option value="AP">Andhra Pradesh</option>
                                <option value="AR">Arunachal Pradesh</option>
                                <option value="AS">Assam</option>
                                <option value="BR">Bihar</option>
                                <option value="CH">Chandigarh</option>
                                <option value="CT">Chhattisgarh</option>
                                <option value="DD">Dadra and Nagar Haveli and Daman and Diu</option>
                                <option value="DL">Delhi</option>
                                <option value="GA">Goa</option>
                                <option value="GJ">Gujarat</option>
                                <option value="HP">Himachal Pradesh</option>
                                <option value="HR">Haryana</option>
                                <option value="JH">Jharkhand</option>
                                <option value="JK">Jammu and Kashmir</option>
                                <option value="KA">Karnataka</option>
                                <option value="KL">Kerala</option>
                                <option value="LA">Ladakh</option>
                                <option value="LD">Lakshadweep</option>
                                <option value="MH">Maharashtra</option>
                                <option value="MN">Manipur</option>
                                <option value="ML">Meghalaya</option>
                                <option value="MZ">Mizoram</option>
                                <option value="NL">Nagaland</option>
                                <option value="OD">Odisha</option>
                                <option value="PY">Puducherry</option>
                                <option value="PB">Punjab</option>
                                <option value="RJ">Rajasthan</option>
                                <option value="SK">Sikkim</option>
                                <option value="TN">Tamil Nadu</option>
                                <option value="TS">Telangana</option>
                                <option value="TR">Tripura</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="UT">Uttarakhand</option>
                                <option value="WB">West Bengal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="zip-code">Zip Code: *</label>
                            <input type="text" id="zip-code" name="zip_code" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country">Country: *</label>
                        <select id="country" name="country" required>
                            <option value="IN" selected>India</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone: *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>
                </div>

                <!-- Second Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="website">Website *</label>
                        <input type="url" id="website" name="website" required>
                    </div>

                    <div class="form-group">
                        <label for="linkedin-url">LinkedIn URL</label>
                        <input type="url" id="linkedin-url" name="linkedin_url" placeholder="Example: www.linkedin.com/company/8754001">
                    </div>

                    <div class="form-group">
                        <label for="facebook-url">Facebook URL</label>
                        <input type="url" id="facebook-url" name="facebook_url">
                    </div>

                    <div class="form-group">
                        <label for="twitter-url">Twitter URL</label>
                        <input type="url" id="twitter-url" name="twitter_url">
                    </div>

                    <div class="form-group">
                        <label for="organization-photo">Organization Photo or Logo Link</label>
                        <input type="url" id="organization-photo" name="organization_photo">
                    </div>
                    
                </div>
            </div>

            <div class="form-group-2">
                <label for="mission-statement">Mission Statement: *</label>
                <textarea id="mission-statement" name="mission_statement" placeholder="Tell potential volunteers the aims and values of your organization"></textarea>
            </div>

            <div class="form-group-2">
                <label for="organization-description">Organization Description: *</label>
                <div class="editor-container">
                    <div class="editor-toolbar">
                        <!-- Editor toolbar buttons remain unchanged -->
                    </div>
                    <textarea id="organization-description" name="organization_description" placeholder="Tell potential volunteers about your history, goals, programs, and achievements"></textarea>
                </div>
            </div>

            <div class="form-group form-group-submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
               document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'http://127.0.0.1:8000/api/organizations/';

            function populateForm() {
                fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                document.getElementById('organization-name').value = data.organization_name || '';
                document.getElementById('organization-photo').value = data.organization_photo || '';
                document.getElementById('address-line-1').value = data.address_line_1 || '';
                // Corrected field name
                document.getElementById('mission-statement').value = data.mission_statement || ''; 
                document.getElementById('organization-description').value = data.organization_description || '';
                document.getElementById('city').value = data.city || '';
                document.getElementById('state').value = data.state || '';
                document.getElementById('zip-code').value = data.zip_code || '';
                document.getElementById('country').value = data.country || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('website').value = data.website || '';
                document.getElementById('linkedin-url').value = data.linkedin_url || '';
                document.getElementById('facebook-url').value = data.facebook_url || '';
                document.getElementById('twitter-url').value = data.twitter_url || '';
            }
                })
                .catch(error => console.error('Error fetching data:', error));
            }

            function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const formJson = {};
            formData.forEach((value, key) => {
                formJson[key] = value;
            });

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formJson)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Organization profile updated successfully!');
                window.location.href = '/organisationList.html'; // Redirect to organizationList.html
            })
            .catch(error => {
                console.error('Error submitting data:', error);
                alert('Failed to update the profile. Please try again.');
            });
        }


            populateForm();
            document.getElementById('organization-form').addEventListener('submit', handleSubmit);
        });
    

    </script>
<script src="auth.js"></script>
</body>
</html>
